<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Class 3</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="page">
        <div class="image">
            <img class ="back-img" width="100%" src="./images/lamp.jpg" alt="">
            <img class ="front-img" width="100%" src="./images/table_lamp.jpg" alt="">
        </div>
        <div class="text">
            <h2>Lamp for Home Decor</h2> <br>
            <p>Brand:No Brand | More Lighting from No Brand</p> <br>
            <a href="#"><img src="https://gcp-img.slatic.net/lazada/id0045425-480-72.jpg#width=480&height=72" alt=""></a>
            <h2 style="margin-top: 20px; color: #F85606;">TK 2000</h2>
            <div class="quantity">
                <p style="display: inline-block; padding-right: 10px;">Quantity</p>
                <button class="decrement">-</button>
                <input type="text" class="out-value" value="0">
                <button class="increment">+</button>
            </div>

            <div class="slider">
                <p>Search within your budget:</p>
                <input class="slide-input" type="range" min="0" max="4000" value="2000">
                <div class="amount">
                    <h2>BDT <span>2000</span></h2>
                </div>
            </div>
        </div>
    </div>



  <script src="./index.js"></script>  
</body>
</html>
